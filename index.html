<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notes Boards</title>
  </head>
  <body>
    <div class="container py-3">
      <h1 class="text-center">Note Board</h1>

      <!-- row -->
      <div class="row justify-content-center">
        <form class="col d-flex flex-column align-items-sm-center">
          <!-- text area -->

          <div class="form-group col-12 col-md-7">
            <textarea
              class="form-control"
              id="note-textarea"
              rows="3"
              required
            ></textarea>
          </div>

          <!--  date-->
          <div class="form-group d-flex col-sm-3  ">
            <label class="font-weight-bold mr-4" for="note-date">
              Date</label
            >
            <input
              type="date"
              class="form-control"
              id="note-date"
              required
            />
          </div>

          <!-- Time -->
          <div class="form-group d-flex col-sm-3">
            <label class="font-weight-bold mr-4" for="note-time">
              Time</label
            >
            <input
              type="time"
              class="form-control "
              id="note-time"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-submit" disabled>
              Submit
            </button>
          </div>
        </form>
        </div>

        <!-- row -->
        <div class="row notes-container flex-wrap justify-content-center justify-content-md-start mt-5">
            <div class="col-md-12 note p-4">
                <p class="mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci id iusto dolore eveniet fugiat error dignissimos soluta sed iure tenetur facilis illum quisquam, distinctio nisi molestiae ex inventore impedit quod?</p>
                <p>20/5/2021</p>
                <p>18:20</p>
            </div>
            
        </div>
      </div>
    </div>
  </body>
